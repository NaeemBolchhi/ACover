   <meta name="twitter:title" content="ACover">

</head>
<body>
    <content>
        <div class="one">
            <span name="cc" placeholder="Course Code"></span>
            <span name="cn" placeholder="Course Name"></span>
        </div>
        <div class="two">
            <span name="tn" placeholder="Teacher Name"></span>
            <span name="tc" placeholder="Teacher Short Code"></span>
        </div>
        <span name="td" placeholder="Teacher Designation"></span>
        <span name="ah" placeholder="Assignment Heading"></span>
        <table>
            <thead></thead>
            <tbody>
                <tr>
                    <td>
                        <span name="at" placeholder="Assignment Topic"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <span name="sn" placeholder="Student Name"></span>
        <span name="sc" placeholder="Student Code"></span>
        <span name="si" placeholder="Student ID No."></span>
        <div class="three">
            <span name="sb" placeholder="Student Batch"></span>
            <span name="ss" placeholder="Course Section"></span>
        </div>
        <span name="sd" placeholder="Date of Submission"></span>
        <span name="dn" placeholder="Department Name"></span>
        <span name="un" placeholder="University Name"></span>
    </content>
    <span class="no-select" id="print">Print to PDF</span>
    <script type="text/javascript" src="scripts/getvar.min.js"></script>
    <script type="text/javascript" src="scripts/print.min.js"></script>
</body>
</html>
